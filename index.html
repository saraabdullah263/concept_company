<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concept Eco Care</title>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Concept Company Management System">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Concept">
    
    <!-- Google Fonts - Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Print Styles for Mobile -->
    <style>
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* إخفاء عناصر غير ضرورية */
        .no-print,
        button:not(.print-button),
        nav,
        header:not(.print-header),
        footer:not(.print-footer) {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <!-- Logo -->
          <img src="/logo.png" alt="Logo" style="width: 120px; height: 120px; margin-bottom: 30px; animation: pulse 2s ease-in-out infinite;">
          
          <!-- Loading Text -->
          <h2 style="color: white; font-family: 'Cairo', sans-serif; font-size: 24px; font-weight: 600; margin-bottom: 20px;">
            جاري التحميل...
          </h2>
          
          <!-- Loading Spinner -->
          <div style="
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
          "></div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
